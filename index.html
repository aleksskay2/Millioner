<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
         <div class="header-top">
            <div class="header-top-text">
                <div class="logo">     
                </div>
                <div class="text-millioner">
                    <h2>Миллионер</h2>
                </div>
            </div> 
        </div>

        <div class="burger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        
        <div class="header__hint hint">
            <div id="procent" class="hint__item">
                <img class="hint__img" src="img/hints/procent.JPG" alt="">
            </div>
            <div id="phone" class="hint__item">
                <img  class="hint__img"  src="img/hints/phoneFriend.JPG" alt="">
            </div>
            <div id="holl" class="hint__item">
                <img  class="hint__img"  src="img/hints/HelpHoll.JPG" alt="">
            </div>
        </div>

        <div id="calling" class="call">
            <div id="callText" class="call__text">gsdfgfgsdfgsdfgsdfgsdfgsdgfsdfg</div>
        </div>

        <div class="help-holl">
            <img id="holl-id" src="img/hints/helpHollPictureA.JPG" class="help-holl__img" alt="">
        </div>
        <div class="winner">
            
        </div>

       

    </header>
    <div class="container">
        <div class="back-photo">
            <img src="img/BackPhoto.jpg" alt="">
        </div>
        <div class="content-question">
            <div id="questionRect"  class="rect__question">
                
            </div>

            <div id="gameOver"  class="rect__question">
                Ответ неверный. Игра  окончена.
            </div>
            <div id="game-winner"  class="rect__question">
               Вы выиграли МИЛЛИОН!!! ПОЗДРАВЛЯЕМ!!! ВЫ ГЕНИЙ!
            </div>

            <div id="game-new"  class="rect__question">
                Новая игра
            </div>

           <div class="block__variant ">
                <div   class="rect__question variant">
                    <label >A: </label>
                    <p id="first" class="block__question"></p>
                </div>
                <div   class="rect__question variant">
                    <label >B: </label>
                    <p id="second" class="block__question"></p>
                </div>
                
            </div>
            <div class="block__variant">
                <div   class="rect__question variant">
                    <label >C:</label>
                    <p id="third" class="block__question"></p>
                </div>
                <div   class="rect__question variant">
                    <label >D:</label>
                    <p id="forth" class="block__question"></p>
                </div>
                
            </div> 
                  
        </div> 
    </div>
   
    <script src="js/main.js"></script>

</body>
</html>
